<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
</head>

<body class="h-screen bg-gray-100 flex justify-center items-center">

    <div class="w-full max-w-md shadow-md rounded-md p-6">

        <h6 class="text-lg mb-4">Signup</h6>

        <form id="signupform" class="space-y-4" action="" method="POST">

            <div class="flex flex-col">
                <label for="fullname" class="text-sm">Full Name</label>
                <input type="text" id="fullname"
                    class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1"
                    placeholder="Full Name" required />

            </div>

            <div class="flex flex-col">
                <label for="email" class="text-sm">Email</label>
                <input type="email" id="email"
                    class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1"
                    placeholder="Email" required />

            </div>

            <div class="flex flex-col">
                <label for="password" class="text-sm">Password</label>
                <input type="password" id="password"
                    class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1"
                    placeholder="Password" required />

            </div>

            <div class="flex justify-end">
                <button type="submit"
                    class="bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 focus:outline-none px-4 py-2">
                    Sign Up</button>
            </div>
        </form>

        <div class="mt-4">
            <a href="./signin.html" class="block text-blue-600 text-sm hover:underline">
                Already register ! Signin here.</a>
        </div>

    </div>




    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="./js/authsignupapp.js" type="module"></script>

</body>

</html>
